version: "3.8"

services:
  web:
    build: .
    command: python -u app.py
    ports:
      - 5000:5000
    container_name: flask-app
    volumes:
      - .:/app 
    environment:
      - FLASK_APP=app.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_ENV=development
      - MONGO_HOST=mongo
      - MONGO_PORT=27017
    links:
      - mongo
  mongo:
    image: mvertes/alpine-mongo:latest
    volumes:
     - db-data:/data/db/
    ports:
      - 27017:27017

volumes:
  db-data: